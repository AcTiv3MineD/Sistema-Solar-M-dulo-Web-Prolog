<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sistema Solar en Prolog</title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/defecto.css" />
	<link rel="stylesheet" type="text/css" href="css/hint.min.css">
</head>
<body class="defecto">
	<div class="container" style="margin-top: 50px;">
		<section class="menu">
			<button class="btn btn-pimpiado" type="button" id="setelites_dialog">Sat&eacute;lites de un planeta</button>
			<button class="btn btn-pimpiado" type="button" id="grupos_planetas_dialog">Grupo de planetas</button>
			<button class="btn btn-pimpiado" type="button" id="periodo_planeta_dialog">Per&iacute;odo planeta</button>
		</section>
	</div>

	<div id="contenido_sistema"></div>

	<script type="text/javascript" src="js/ejs.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootbox.min.js"></script>
	<script type="text/javascript" src="js/monkberry.min.js"></script>

	<!--VISTAS-->
	<script type="text/monkberry" id="vista_formulario_planeta">
		<form id="formularioPlaneta" method="post">
			<div class="form-group">
				<label>Nombre del planeta</label>
				<select class="form-control" id="nombre_planeta">
					{% for id, nombre of planetas %}
					<option value="{{ id }}">{{ nombre }}</option>
					{% endfor %}
				</select>
			</div>
		</form>
	</script>

	<script type="text/monkberry" id="vista_lunas_planeta">
		<div class="container" style="margin-top: 50px;">
			<ul class="list-group">
				{% for luna of lunas %}
				<li class="list-group-item">{{ luna }}</li>
				{% endfor %}
			</ul>
		</div>
	</script>

	<script type="text/monkberry" id="vista_grupo_planetas">
		<div class="container" style="margin-top: 50px;">
			{% for planeta of listado_planetas %}
			<div style="width:{{ width }}%; float: left; text-align: center;" class="hint--bottom" aria-label="Nombre: {{ planeta.nombre }} - Diametro: {{ planeta.diametro }}" >
				<img src="images/{{ planeta.nombre }}.png" alt="{{ planeta.nombre }}" style="width: {{ planeta.width }}px;" />
			</div>
			{% endfor %}
		</div>
	</script>

	<script type="text/monkberry" id="vista_movimiento_planeta">
		<div class="solar-syst">
			<div class="sun"></div>
			<div class="{{ planeta }} planet" style="animation: orb {{ tiempo_traslacion }}s linear infinite;"></div>
		</div>
	</script>
	<!--VISTAS-->

	<script type="text/javascript" src="js/general.js"></script>
</body>
</html>
